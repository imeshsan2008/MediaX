<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DarkVenom MediaX</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar -->
    <div class="topbar">
        DarkVenom MediaX
        <div>
            <marquee behavior="" direction="">Instagram and Facebook Album Downloader — Upcoming Updates</marquee>
        </div>
    </div>

    <!-- Body Content -->
    <div class="container">
        <div class="title">DarkVenom MediaX</div>
  <div  class=" feature-tags" >
            Fast • Secure • Watermark-Free Downloads
        </div>
<br>
        <!-- Social Icons -->
        <div class="socials">
            <img alt="icons"   src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
            <img alt="icons" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
            <img alt="icons" src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </div>
        
        <!-- Input Row -->
<div class="input-box">
    <input type="text" id="urlInput" placeholder="Paste Link Here...">

    <button title="clear" class="button-close" id="button-close">
        <i class="bi bi-x"></i>
    </button>

    <button class="paste-btn" type="button">
        <i class="bi bi-clipboard"></i> Paste
    </button>

    <button class="submit" id="fetchButton">Submit</button>
</div>

        <div id="loader-container" class="hidden">                                <span class="loader"></span>
</div>

<center id="result_main"  class="result_main hidden" >

    <div class="card " >

    <div class="thumb-container " id="thumb_container">

        <img height="360px" width="360px"  id="thumbnail" alt="Video Thumbnail">
    </div>

    <div class="info" id="result">
    </div>
    
</div></center>
<br>
<br>
      
    </div>

    <!-- Footer -->
<footer>    <div class="footer">Developed by Dark Venom</div>
</footer>
<script src="script.js"></script>
</body>
</html>
